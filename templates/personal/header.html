<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ryan Tech </title>
    <meta charset="utf-8"/>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>

</head>

<body class="body" style="background-color:#f6f6f6">
<div>
    <div class="navbar navbar-inverse navbar-static-top">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ryan Xiao</a>
            </div>

            <div class="collapse navbar-collapse " id="collapsedMenu">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PROJECTS</a></li>
                    <li><a href="#">INTEREST</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="carousel slide" data-ride="carousel" id="slideshow" data-interval="2500" data-pause="false"
         data-wrap="true" style="margin-bottom: 30px;">


        <ol class="carousel-indicators" style="padding-bottom: 10px;">
            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
            <li data-target="#slideshow" data-slide-to="1"></li>
            <li data-target="#slideshow" data-slide-to="2"></li>
            <li data-target="#slideshow" data-slide-to="3"></li>
            <li data-target="#slideshow" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner" id="slideshow">

            <div class="item active">
                <img src="{% static 'images/arsenal.jpg' %}">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="item">
                <img src="{% static 'images/GoT.jpg' %}">
            </div>

            <div class="item">
                <img src="{% static 'images/web.jpg' %}">
            </div>

            <div class="item">
                <img src="{% static 'images/summer.jpg' %}">
            </div>

            <div class="item">
                <img src="{% static 'images/tech.png' %}">
            </div>

            <a href="#slideshow" data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a href="#slideshow" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>

</html>
